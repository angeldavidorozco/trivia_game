<!doctype html>
<html>
  <head>
    <title>Game Start</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/mobile.css" />
    <script type="module" src="../js/game_start.js" defer></script>
  </head>
  <body>
    <div class="game-board">
      <div class="loading-screen">
        <p>LOADING...</p>
      </div>
      <div class="main-board">
        <div class="question-box">
          <p id="question">
          </p>
          <div id="countdown" class="countdown-bar" data-style="smooth" >
            <div></div>
          </div>
        </div>
        <div id="timer"></div>
        <div class="game-buttons">
          <p class="game-button"></p>
          <p class="game-button"></p>
          <p class="game-button"></p>
          <p class="game-button"></p>
        </div>
      </div>
      <div class="side-bar">
        <div class="life-box">
          <img src="../images/heart.png" alt="Heart" class="heart-icon" />
          <img src="../images/heart.png" alt="Heart" class="heart-icon" />
          <img src="../images/heart.png" alt="Heart" class="heart-icon" />
        </div>

        <div class="info-box">
          <p id="session-score">Score: 0</p>
          <p id="session-category">Category: </p>
        </div>
      </div>
    </div>
    <a href="../index.html" class="arrow">
      <img src="../images/arrow.png" alt="Arrow" />
    </a>
  </body>
</html>
